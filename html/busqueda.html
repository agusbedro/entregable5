<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Buscar</title>
</head>
<body>
    
    <header class="header-home">
        <img src="../img/logo.png" width="60px" height="60px" class="logo">
        <nav>
            <ul class="navbar"> 
                <li><img src="../img/publica.png" class="logo-publicar"></li>

            </ul>

    <form class="buscador text-center">

    <div class="filtros">

        <button class="btn-lugar btn btn-light">Lugares</button>

    <div class="text-center">
        <img src="../img/publicidad3.jpg" class="publicidad rounded">
    </div>        
    

    <article>
        <h2 class="titulo-cuentas">Cuentas recomendadas</h2>
        <div class="d-flex pub-1 rounded">
            <img src="../img/animal4.jpg" width="100px" height="100px" class="rounded-circle z-depth-2 mr-auto p-2 foto-perfil" alt="">

            <button class="btn btn-primary">Seguir</button>
        </div>
        <div class="d-flex pub-1 rounded">
            <img src="../img/animal2.jfif" width="100px" height="100px" class="rounded-circle z-depth-2 mr-auto p-2 foto-perfil" alt="">

            <button class="btn btn-primary">Seguir</button>
        </div>
        <div class="d-flex pub-1 rounded" style="margin-bottom: 70px;">
            <img src="../img/animal3.jpg" width="100px" height="100px" class="rounded-circle z-depth-2 mr-auto p-2 foto-perfil" alt="">
            <p class="p-2 flex-grow-1 nombre">Mario Diaz</p>
            <button class="btn btn-primary">Seguir</button>
        </div>


    </article>

    

    <footer class="footer-home">
        <nav>
            <a href=""><img src="../img/home.png" class="logo-home"></a>
            <a href=""><img src="../img/lupa.png" class="logo-lupa"> </a>
            <a href=""><img src="../img/persona.png" class="logo-persona"></a>
        </nav>
    </footer>
