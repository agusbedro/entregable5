<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
   
    <div class="left-side">
        <img src="../img/img-login.png" alt="" id="img-login" class="img-login">
    </div>
    <div id="right-side">
        <form action="" id="login">
            <label for="user">Usuario o email</label>
                <input type="text" name="user" id="user" placeholder="Usuario o email">
            <label for="password">Contraseña</label>
                <input type="text" name="password" id="password" placeholder="Contraseña">
            <button type="submit">Iniciar sesión</button>
        </form>
    
        <span>No tienes una cuenta? <a href="register.html">Registrate</a></span>
    
    </div>
 </body>
</html>
