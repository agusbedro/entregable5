<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
   
    <div class="left-side">
        <img src="../img/img-login.png" alt="" id="img-login" class="img-login">
    </div>

    <div>
        <form action="" id="login">
            <label for="user">Usuario o email</label>
                <input type="text" name="user" id="user" placeholder="Usuario o email">
            <label for="password">Contraseña</label>
                <input type="text" name="password" id="password" placeholder="Contraseña">
            <button type="submit">Iniciar sesión</button>
        </form>
    
        <span>No tienes una cuenta? <a href="register.html">Registrate</a></span>
    
    </div> 

    <div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
 </body>
</html>
